<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Network Clone</title>
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav class="navbar">
                <ul>
                    <li><img src="/images/home.svg" class="nav-img" />Home</li>
                    <li><img src="/images/notifications.svg" class="nav-img" />Notications</li>
                    <li><img src="/images/messages.svg" class="nav-img" />Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" class="logo-img" />
            <div class="side-bar">
                <input placeholder="Search" />
                <img src="/images/avatar.png" class="header-avatar" />
                <button>Post</button>
            </div>
        </div>
    </header>
</body>

</html>
